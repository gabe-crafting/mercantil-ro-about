title: Mercantil.RO
description: MetcantilRO este o platformă simplă și accesibilă, care funcționează ca un „Google” pentru afacerile românești. Este concepută pentru a fi ușor de folosit de către oricine, indiferent de experiența cu tehnologia. Deocamdată, platforma nu vinde produse, ci conectează cumpărătorii cu vânzătorii prin afișarea informațiilor, promovarea afacerilor și oferirea de unelte pentru crearea comunităților.
